<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>

        <h1>강의 리스트</h1>

                    <!-- 강의 항목들 -->

                        <td>수학 기초</td>

                    </tr>

                        <td>영어 회화</td>
                        <td>이선생님</td>
                        <td>화, 목 14:00 - 16:00</td>

                    <!-- 추가 강의 항목들 -->
                </tbody>

    <footer>
